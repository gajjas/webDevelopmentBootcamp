<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Score Keeper</h1>

    <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>

    <p>Playing to: <span id="gameDisplay">5</span></p>

    <input type="number" value="5" min="1">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>
    <button id="darkModeButton">Dark Mode:<span id="darkModeDisplay">OFF</span></button>

    <!-- Javascript File -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
